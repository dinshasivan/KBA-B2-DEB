<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>String Operations</h2>
    
    <script>
        let x ="Welcome to javascript String Operations";
        document.write(x,"<br>")
        document.write("<br>The length of the string is:",x.length);
        document.write("<br>The character at index 2 is:",x.charAt(2),"<br>");
        document.write(x.toUpperCase(),"<br>");
        document.write(x.toLowerCase(),"<br>");
        document.write(x.substring(0,8),"<br>")
        document.write(x.substr(8,7));
    </script>
</body>
</html>
