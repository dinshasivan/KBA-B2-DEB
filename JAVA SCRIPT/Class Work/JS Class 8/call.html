<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call method to control 'this' keyword</title>
</head>
<body>
    <h1>Call method in functions</h1>
    <p>check the console for output</p>
    <script>
        

        const person = {
            fullName: function(city, country){
                console.log(this.firstname +" "+this.lastname+","+city+","+country);
            }
        }
        const person1 = {
            firstname: "John",
            lastname: "Wick"
        };
        const person2 = {
            firstname: "Alice",
            lastname: "Smith"     
        }
        const person3 = {
            firstname: "Jason",
            lastname: "George"
        }
        const boundFunction = person.fullName.bind(person3,"Kingston","Jamaica");
        person.fullName.call(person1,"New York","USA");
        person.fullName.apply(person2, ["London","UK"]);
        boundFunction();
    </script> 
</body>
</html>
