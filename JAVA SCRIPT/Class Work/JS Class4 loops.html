<body>
    <p>Using While Loop</p>
    <script>
        let i=1;
        while(i<=10){
            i++;
            document.write("Welcome to javascript<br>");

        }
        
    </script>
    <br><br>
    <p>Using For Loop</p>
     <script>
        let x;
        for(x=0; x<10; x++){
            document.write("Welcome to javascript<br>");
        }
    </script>
    <br><br>
    <p>Using Do while Loop</p>
        <script>
            i=0;
            do{
                document.write("Welcome<br>");
                i++;
            }
            while(i<=5);
        </script>

<p>Sum of 10 Natural Numbers</p>
<script>
    let sum=0;
    for(let x=1;x<=10;x++){
        sum=sum+x;
    }
    document.write("The Sum is:",sum);
</script>
<br><br>
<p>Reverse of a number</p>
<script>
    let num=1234;
    rev=0;
    document.write("The Original number:",num);
    document.write("<br>")
    while(num!=0){
        r=num%10;
        rev=(rev*10)+r;
        num= Math.floor(num/10);
    }
   
    document.write("Reverse of a number is:",rev);   
</script>
<br><br>
<p>Reverse of a String</p>
<script>
    let str="hello";
    rev=" ";
    for(let i=str.length-1;i>=0;i--){
        rev=rev+str[i];
    }
    document.write(rev);
</script>
