<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced task manager with priorities</title>
    <style>
        ul{
            list-style-type:none;
        }
        li{
            margin: 5px 0;
        }
        .completed{
            text-decoration: line-through;
            color: gray;
        }
        .priority_high{
            color: red;
        }
        .priority_medium{
            color:yellow;
        }
        .priority_low{
            color:green;
        }
    </style>
</head>
<body>
    <h1>Advanced Task Manager with priorities</h1>
    <label for="task">Enter a task</label>
    <input type="text" name="" id="task"><br>
    <label for="priority">Enter priority(1-High, 2-Medium, 3-Low)</label>
    <input type="text" id="priority"><br>
    <button onclick="addTask()">Add Task</button>
    <ul id="taskList"></ul>

    <script src="task.js"></script>

</body>
</html>
