<!DOCTYPE html>
<html>
<head>
<title>
    Defining and using functions
</title>
</head>
<body>
    <h1>   Defining and using functions </h1>
    <p>    Open your browser to see the output </p>

<script>
   
   function add(a,b){ //function definition
        return a+b;
    }
    function div(a,b){
        return a/b;
    }
    function mult(a,b){
        return a*b;
    }
    let sum = add(5,10); //function call
    let sum1 = add(15,20);
    let quot = div(10,5);
    let prod = mult(10,5); 

    console.log('Sum is:', sum);
    console.log('Sum1 is:', sum1);
    console.log('Quot is : ', quot);
    console.log('Product is', prod);

</script>
</body>
</html>
