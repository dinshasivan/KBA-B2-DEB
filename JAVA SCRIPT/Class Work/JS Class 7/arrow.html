<!DOCTYPE html>
<html>
<head>
<title>
    Arrow Functions - Introduction
</title>
</head>
<body>
    <h1>   Arrow Functions - Introduction </h1>
    <p>    Open your browser to see the output </p>

<script>

let add = function(a,b){
    return a+b;
} 

let addarrow = (a,b) => a+b;

console.log('Regular function: ', add(2,3));
console.log('Arrow function: ', addarrow(2,3));

let person = {
    name: 'Alice',
    age:25,
    greet: function(){
        setTimeout(()=>{
        console.log('Hello '+ this.name);
        },10000);
    }
};

person.greet();

</script>
</body>
</html>
