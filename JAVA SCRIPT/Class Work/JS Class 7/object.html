<!DOCTYPE html>
<html>
<head>
<title>
    JavaScript Objects - Introduction
</title>
</head>
<body>
    <h1>   JavaScript Objects - Introduction </h1>
    <p>    Open your browser to see the output </p>

<script>
   //object in js example
   let person = {
    name: 'Bob',
    age: 20,
    city: 'Trivandrum',
    greet: function(){
        console.log('Hello, '+ this.name);
    }
   }
   console.log(person.name);
   console.log(person.age);
   console.log(person.city);
   person.greet();



</script>
</body>
</html>
