<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        {
            let a = 10,b=20,c=30;
          
    
            document.write(`<br>  numbers : ${a}, ${b} & ${c}`)
    
            if (a > b && a > b ) {
                document.write(`<br> ${a} is larger ${b} & ${c}`);
            }
            else if (b > a && b > c) {
                document.write(`<br> ${b} is larger ${a} & ${c}`);
            }
            else {
                document.write(`<br> ${c} is larger  `);
            }
    
        } 
    </script>
</body>
</html>
