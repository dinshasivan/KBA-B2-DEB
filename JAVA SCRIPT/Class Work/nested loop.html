<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Nested for loop</p>
    <script>
        
        for(let i=0;i<3;i++){
            document.write("<br>");
            for(let j=0;j<3;j++){
                document.write("*")
            }
        }
    </script>

    <script>
       
        for(let i=1; i<=3; i++){
            document.write("<br>");
            b="";
            for(let j=1; j<=i; j++){
                b+=j; 
            }
            document.write(b);
        }
    </script>
</body>
</html>
