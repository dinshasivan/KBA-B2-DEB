<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=10,b=20;
        let grade="M";
        switch(grade){
            case "A":{
                let z;
                z=a=b;
                document.write("Sum is :",z)
                break;
            }
            case "M":{
                let z;
                z=a*b;
                document.write("Product is :",z)
                break;
            }
            case "D":{
                let z;
                z=a-b;
                document.write("Difference is :",z)
                break;
            }
            case "D":{
                
                document.write("Quotient is :",a/b)
                break;
            }
            default:{
                document.write("Error")
            }
        }
    </script>
</body>
</html>
