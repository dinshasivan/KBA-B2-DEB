<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>check whether a number is armstrong or not</p>
    <script>
        let x=153;
        temp=x;
        let digit=x.toString().length;
        let sum=0;
        while(temp>0){
            let reminder=temp%10;
            sum+=Math.pow(reminder,digit);
            temp=Math.floor(temp/10);
        }
        if(x===sum){
            document.write("The number is Armstrong");
        }
        else{
            document.write("The number is not Armstrong");
        }

    </script>
</body>
</html>
