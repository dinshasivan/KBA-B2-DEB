<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Check whether a number is palindrome or not</p>
    <script>
        let x=1221;
        strg=x.toString();//to convert number into string
        let rev="";

        for(let i=strg.length-1;i>=0;i--){
        rev=rev+strg[i];
        }

        if(strg===rev){
            document.write("The number is palindrome");
        }
        else{
            document.write("The number is not palindrome");
        }
        
    </script>

</body>
</html>
