<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Concatination of two arrays</p>

    <script>
        let a=[2,4,6,8];
        let b=[1,3,5,7];
        let c=[];
        for(let i=0; i<a.length; i++){
            c[i]=a[i];
        }
        for(let i=0; i<b.length; i++){
            c[c.length]=b[i];
        }
        document.write("first array->\t",a);
        document.write("<br>second array->\t",b);
        document.write("<br>Concatinated Array->\t",c);
        

    </script>
</body>
</html>
