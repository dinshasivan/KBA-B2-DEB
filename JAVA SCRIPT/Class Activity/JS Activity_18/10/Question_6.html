<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="ml-52 mt-32">
        <label for="element" class="text-xl">Enter Element:</label>
        <input type="number" id="num" class="border solid h-10 rounded-lg"><br>
        <button onclick="addElement()" class="border solid rounded-lg p-2 w-24 text-xl ml-52 mt-4">Add</button>
        <p id="result" class="text-xl"></p>
    </div>

    <script>
        const array=[];
        const result=document.getElementById('result');
        function addElement(){
            const element=document.getElementById('num').value;
            array.push(element);
            document.getElementById('num').value='';
            result.textContent=`The Entered Elements: [${array}]`;
        }
    </script>
</body>
</html>
