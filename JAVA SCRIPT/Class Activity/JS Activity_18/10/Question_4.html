<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Roll Numbers</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <h1 class="text-2xl text-center p-6">Display Student Names</h1>
    <div class="ml-20 mt-10">
        <label for="studentName" class="text-xl">Name:</label>
        <input type="text" id="studentName" class="h-10 rounded-lg border solid"><br>
        <button class="ml-20 mt-4 border solid p-2 rounded-lg text-xl" onclick="addStudent()">Submit</button>
        
        <h2 class="text-xl mt-6">Select Roll Number:
        <select id="rollNumber" class="h-10 rounded-lg border solid" onchange="displayStudentName()">
            <option value="">Select Roll Num</option>
        </select>

        <p id="studentDisplay" class="text-xl mt-4"></p>
    </div>
    
    <script>
        const students = [];

        function addStudent() {
            const studentName = document.getElementById('studentName').value;
            if (studentName) {
                students.push(studentName);

                const rollNumberDropdown = document.getElementById('rollNumber');
                const option = document.createElement('option');
                option.value = students.length - 1;
                option.text = `Roll No ${students.length}`;
                rollNumberDropdown.appendChild(option);

                // Clear input field
                document.getElementById('studentName').value = '';
            }
        }

        function displayStudentName() {
            const rollNumber = document.getElementById('rollNumber').value;
            const studentDisplay = document.getElementById('studentDisplay');

            if (rollNumber) {
                studentDisplay.innerText = `Student Name: ${students[rollNumber]}`;
            } else {
                studentDisplay.innerText = '';
            }
        }
    </script>
</body>
</html>
