<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Largest element</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="ml-20 mt-32">
        <label for="element" class="text-xl">Enter the element:</label>
        <input type="number" id="num" class="border solid h-10 rounded-lg"><br>
        <button onclick="addElement()" class="border solid rounded-lg p-2  text-xl ml-52 mt-4">Add element</button>
        <button onclick="calcMaximum()" class="border solid rounded-lg p-2 w-24 text-xl ml-4 mt-4">Maximum</button>

        <p id="displayElements"></p>
        <p id="max"></p>
    </div>

    <script>
        const array=[];
        const maximum=document.getElementById('max');
        function addElement(){
            const element=document.getElementById('num').value;
            const displayElement=document.getElementById('displayElements');
            array.push(element);
            document.getElementById('num').value=''
            displayElement.innerHTML=`Array : [${array}]`
        }

        function calcMaximum(){
            const max=Math.max(...array);
            maximum.innerHTML=`The largest element is:${max}`

            
        }
    </script>
</body>
</html>
