<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="mt-32 ml-52">
        <p class="text-2xl font-bold">Enter number to reverse</p>
        <label for="number" class="text-xl">Enter number:</label>
        <input type="number" id="num" class="rounded-lg border solid p-2 mt-4"><br>
        <button onclick="reverseNumber()" class="text-xl border solid p-2 rounded-lg mt-4">Reverse the Number</button>

        <p id="result" class="text-xl"></p>
    </div>
    <script>
        function reverseNumber(){
            let num = parseInt(document.getElementById('num').value);
            const result = document.getElementById('result');
            document.getElementById('num').value=''
            let reverse = 0;
            let remainder;

            if (isNaN(num)) {
                result.innerHTML = "Please enter a valid number.";
                return;
            }

            while (num !== 0) {
                remainder = num % 10;
                reverse = (reverse * 10) + remainder;
                num = Math.floor(num / 10);
            }
            result.innerHTML = `Reverse of the number is: ${reverse}`;
        }
    </script>
</body>
</html>
