<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compare two numbers</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <h1  class="text-2xl text-center p-6" >Compare two numbers</h1>
    <div class="ml-20 mt-10">
        <label for="num1" class="text-xl">First Number :</label>
        <input type="number" id="num1" class=" h-10 rounded-lg border solid "><br><br>
        <label for="num1"  class="text-xl">First Number :</label>
        <input type="number" id="num2" class=" h-10 rounded-lg border solid"><br><br>

        <button class="ml-52 border solid p-2 rounded-lg text-xl" onclick="compare()">Compare</button>
        <p id="result"></p>
    </div>
    
    <script>
        function compare(){
           const num1=parseFloat(document.getElementById('num1').value);
           const num2=parseFloat(document.getElementById('num2').value);
           const result=document.getElementById('result');
           console.log(num1,num2);
           if(num1>num2){
                result.innerHTML= `${num1} is greater than ${num2}`;
           }
           else if(num2>num1){
               result.innerHTML= `${num2} is greater than ${num1}`;
           }
           else{
            result.innerHTML='Both numbers are equal'
           }
        }
    </script>
</body>
</html>
