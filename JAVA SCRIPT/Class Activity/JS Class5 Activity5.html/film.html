<head>

<body>
    <script>
        let array=["Aavesham","ARM","Hridayam","Jeo","Nimer","Premalu"];
        
        document.write(array,"<br>");
        document.write(" A.\t","position of Hridayam :",array.indexOf("Hridayam"));

        document.write("B.\t add new film using push<br>");
        array.push("Kannur Squard");
        document.write(array);
        document.write("<br><br>")

        document.write("C.\t delete a film using pop<br>");
        array.pop();
        document.write(array);
        document.write("<br><br>")

        document.write("D.\t delete a least interested film<br>");
        array.splice(4,1);
        document.write(array);
        document.write("<br><br>")

        document.write("E.\t Different list using slice<br>");
        let array1=array.slice(2,5);
        document.write(array1);
        document.write("<br><br>");

        document.write("D.\t search ARM using <br>");
        let searchvalue="ARM";
        for(x of array){
            if(searchvalue===x){
                document.write("<br>True");
            }
        }
        // document.write(array);
        document.write("<br><br>")



    </script>
