<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Output Displayed in console</h1>

    

    <script>

        function book (title,author,year){
            this.title = title,
            this.author =author,
            this.year = year,

            this.getDetails = ()=>{
                console.log(`Title : ${this.title}, Author : ${this.author}, Year : ${this.year}`);
            }
        }

        const buk1 = new book("Ram c/o Anandhi","Akhil P Dharmajan",2020);
        buk1.getDetails();

        const buk2 = new book("Chemmeen","Thakazhi",1956);
        buk2.getDetails();


    </script>
</body>
</html>
