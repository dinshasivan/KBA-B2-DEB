<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Car Age</title>
</head>
<body>
    <h1>Create an object Car and take properties and calculate care age</h1>
    <script>
        function getCarAge(car){
            return 2024-car;
        }
        let Car={
            make :'Toyota',
            model : 'SUV',
            year : 2014
        };
        console.log("Care make:",Car.make);
        console.log("Car model",Car.model);
        console.log("Care age:", getCarAge(Car.year));
    </script>
</body>
</html>
