<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <p> Check whether the two matrix are same or not</p> 
   <script>
    let array1=[[2,3,5],[6,7,8],[4,3,2]];
    let array2=[[3,4,7],[3,10,5],[1,2,5]];

    document.write("Array 1<br>");
    for(let i=0; i<array1.length;i++){
        document.write("<br>")
        for(let j=0;j<array1.length;j++){
            document.write(array1[i][j],"\t");
        }
    }

    document.write("<br><br>Array 2<br>");
    for(let i=0; i<array2.length;i++){
        document.write("<br>")
        for(let j=0;j<array2.length;j++){
            document.write(array2[i][j],"\t");
        }
    }

    let flag=0;
    for(let i=0; i<array1.length;i++){
        for(let j=0;j<array1.length;j++){
            if(array1[i][j]!=array2[i][j]){
                flag=1;
            } 
        }
    }
   
    if(flag==1){
        document.write("<br>Matrix are different")
    }
    else{
        document.write("<br>Matrix are same")
    }

   
   </script>
</body>
</html>
