<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<script>
    async function addbook(event) {
        event.preventDefault();

        try {
            // Retrieve values from form inputs
            const bkName = document.getElementById('book-name').value.trim();
            const autherName = document.getElementById('auther').value.trim();
            const bcategory = document.getElementById('optn').value.trim();
            const bdescription = document.getElementById('description').value.trim();
            const bprice = document.getElementById('price').value.trim();
            const coverImage = document.getElementById('cover-image').files[0];
            const bookId = document.getElementById('book-id').value.trim(); // Book ID field

            // Validate fields
            if (!bkName || !autherName || !bcategory || !bdescription || !bprice || !coverImage || !bookId) {
                alert("All fields are required.");
                return;
            }

            // Check if price is a valid number
            if (isNaN(bprice)) {
                alert("Please enter a valid price.");
                return;
            }

            // Prepare form data
            const formData = new FormData();
            formData.append('BookId', bookId);
            formData.append('BookName', bkName);
            formData.append('AutherName', autherName);
            formData.append('Category', bcategory);
            formData.append('Description', bdescription);
            formData.append('Price', bprice);
            formData.append('image', coverImage);

            // Send data to backend
            const response = await fetch('http://127.0.0.1:3000/addBooks', {
                method: "POST",
                credentials: "include",
                body: formData // No 'Content-Type' header with FormData
            });

            // Handle the response
            if (response.ok) {
                alert("Book added successfully.");
                document.getElementById("bookForm").reset(); // Reset form
            } else {
                const result = await response.json();
                alert("Failed to add book: " + result.message);
                console.log(result);
            }
        } catch (error) {
            console.error("Error:", error);
            alert("An error occurred. Please try again.");
        }
    }
</script>

<body>
    <div class="h-16 w-full">
        <div class="shadow-xl">
            <nav>
                <ul class="flex flex-row justify-start space-x-20 p-4">
                    <li><img src="images/logo.png" class="w-16"></li>
                    <li><a href="home.html" class="hover:text-blue-600 font-sans font-bold text-slate-500 pl-96">HOME</a></li>
                    <li><a href="addbook.html" class="hover:text-blue-600 font-sans font-bold text-slate-500">ADD BOOK</a></li>
                    <li><a href="viewbook.html" class="hover:text-blue-600 font-sans font-bold text-slate-500">VIEW BOOK</a></li>
                </ul>
            </nav>
        </div>
    </div>

    <div class="grid grid-cols-2">
        <div>
            <img src="images/login.jpg" class="w-4/5 pt-96">
        </div>

        <div class="bg-stone-300 w-4/5 p-14 rounded-lg font-sans shadow-xl mt-20 m-auto mb-10">
            <form id="bookForm" class="pl-20" onsubmit="addbook(event)" method="POST" enctype="multipart/form-data">
                <p class="font-mono font-bold text-2xl text-center text-neutral-900">ADD BOOK</p>

                <p class="mt-6 font-mono font-bold">Book ID:</p>
                <input type="text" id="book-id" class="w-4/5 h-12 rounded-lg border border-stone-300 ring-2 hover:ring-4" required><br>

                <p class="mt-6 font-mono font-bold">Book Title:</p>
                <input type="text" id="book-name" class="w-4/5 h-12 rounded-lg border border-stone-300 ring-2 hover:ring-4" required><br>

                <p class="mt-6 font-mono font-bold">Author Name:</p>
                <input type="text" id="auther" class="w-4/5 h-12 rounded-lg border border-stone-300 ring-2 hover:ring-4" required><br>

                <p class="mt-6 font-mono font-bold">Book Type:</p>
                <select class="w-4/5 h-12 rounded-lg border border-stone-300 ring-2 hover:ring-4" id="optn" required>
                    <option value="Novel">Novel</option>
                    <option value="Biography">Biography</option>
                    <option value="Fiction">Fiction</option>
                </select><br>

                <p class="mt-6 font-mono font-bold">Cover Page:</p>
                <input type="file" id="cover-image" class="pl-2 pr-2" accept="image/*" required><br>

                <p class="mt-6 font-mono font-bold">Description:</p>
                <textarea id="description" class="w-4/5 h-32 rounded-lg border border-stone-300 ring-2 hover:ring-4" required></textarea><br>

                <p class="mt-6 font-mono font-bold">Price:</p>
                <input type="number" id="price" class="w-4/5 h-12 rounded-lg border border-stone-300 ring-2 hover:ring-4" required><br>

                <button type="submit" class="mt-6 bg-gray-900 ml-24 rounded-lg min-w-64 px-3 py-2 text-white">Add Book</button><br>
            </form>
        </div>
    </div>
</body>

</html>
