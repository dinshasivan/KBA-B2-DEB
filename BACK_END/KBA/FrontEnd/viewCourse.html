<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Course Details</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center  mt-20 ">
    <div class="bg-slate-50 w-2/5 h-4/5 ml-72">
        <div id="courseDetails">
            <!-- Course details will be displayed here -->
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const courseDetails = JSON.parse(localStorage.getItem('course'));

            if (courseDetails) {
                const container = document.getElementById("courseDetails");

                const coursename = document.createElement("h1");
                coursename.textContent = courseDetails.CourseName;
                coursename.className = "text-purple-800 text-xl pl-4";

                const description = document.createElement("p");
                description.textContent = "Description: " + courseDetails.Description;
                description.className = "text-gray-700 mb-4";

                const type = document.createElement("p");
                type.textContent = "Course Type: " + courseDetails.CourseType;
                type.className = "text-gray-600 mb-2";

                const price = document.createElement("p");
                price.textContent = "Price: $" + courseDetails.Price;
                price.className = "text-gray-600 mb-4";

                container.appendChild(coursename);
                container.appendChild(description);
                container.appendChild(type);
                container.appendChild(price);
            } else {
                const container = document.getElementById("courseDetails");
                container.textContent = "No course details available.";
                container.className = "text-center text-gray-500";
            }
        });
    </script>
</body>
</html>
