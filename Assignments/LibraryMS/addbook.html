        <table align="center" style="background-color: aquamarine; width: 30%; height: 50%;">
            <tr align="center">
                <td colspan="3">
                    <form action="courses.html" method="post">
                        <h1>Add Book</h1>
                        <label for="Name" style="color: #555; display: block; text-align: left; margin-bottom: 6px;">Bokk Title</label>
                        <input type="text" name="Name" id="Name" required style="width: 90%; padding: 10px; margin-bottom: 20px; border: 1px solid #ddd; border-radius: 4px; font-size: 16px;">
            
                        <label for="Type" style="color: #555; display: block; text-align: left; margin-bottom: 8px;">Book Type</label>
                        <select name="Type" id="Type" required style="width: 92%; padding: 10px; margin-bottom: 20px; border: 1px solid #ddd; border-radius: 4px; font-size: 16px;">
                            <option value="Novel">Novel</option>
                            <option value="Bibliogrphy">Bibliogrphy</option>
                            <option value="Soal">Soal</option>
                        </select>
                        
                        <label for="Uploadimage" style="color: #555; display: block; text-align: left; margin-bottom: 8px;">Upload Image</label>
                        <input type="file" name="image" required style="width: 90%; padding: 10px; margin-bottom: 20px; border: 1px solid #ddd; border-radius: 4px; font-size: 16px;">
                        
    
                        <label for="Description" style="color: #555; display: block; text-align: left; margin-bottom: 8px;">Description</label>
                        <textarea name="Description" id="Description" required style="width: 90%; padding: 10px; margin-bottom: 20px; border: 1px solid #ddd; border-radius: 4px; font-size: 16px;" rows="4"></textarea>
            
            
                        <button type="submit" style="width: 50%; padding: 12px; background-color: rgb(69, 125, 153); color: #fff; border: none; border-radius: 4px; font-size: 16px; cursor: pointer;">Add Book</button>
                    </form>
                </td>
