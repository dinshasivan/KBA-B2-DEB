    <div class="bg-stone-300 w-2/5 p-14 rounded-lg font-sans shadow-xl mt-20 m-auto mb-10">
        
        <form class="pl-20">
            <p class="font-mono font-bold text-2xl text-center text-neutral-900">ADD BOOK</p>

            <p class="mt-6 font-mono font-bold">Book Title:</p>
            <input type="text" id="course-name" class="w-4/5 h-12 rounded-lg border border-stone-300 ring-2 hover:ring-4" ><br>
           <p class="mt-6 font-mono font-bold">Author Name:</p>
            <input type="text" id="course-id" class="w-4/5 h-12 rounded-lg border border-stone-300 ring-2 hover:ring-4" ><br>

            <p class="mt-6 font-mono font-bold">Book Type:</p>
            <select class="w-4/5 h-12 rounded-lg border border-stone-300 ring-2 hover:ring-4">
                <option value="Hybrid">Novel</option>
                <option value="Online">Biblography</option>
                <option value="Offline">Fiction</option>
            </select><br>
            <p class="mt-6 font-mono font-bold">Thambnail:</p>
            <input type="file" class="w-4/5 h-12 rounded-lg border border-stone-300 ring-2 hover:ring-4">
            <p class="mt-6 font-mono font-bold">Description:</p>
            <textarea id="description" class="w-4/5 h-32 rounded-lg border border-stone-300 ring-2 hover:ring-4" ></textarea><br>

           

            <input type="button" value="Add Book"  class="mt-6 bg-gray-900 ml-24 rounded-lg min-w-64 px-3 py-2 text-white "><br>
        </form>
