<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Quiz</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="start-screen" class="start-container">
    <h1>Welcome to the Quiz</h1>
    <button id="startBtn" onclick="startQuiz()">Get Started</button>
  </div>

  <div id="quiz-container" class="quiz-container" style="display:none;">
    <div id="quiz">
      <p id="question" class="question"></p>
      <ul id="answers" class="answers"></ul>
      <p id="timer"></p>
      <div class="controls">
        <button id="prevBtn" onclick="prevQuestion()">Previous</button>
        <button id="nextBtn" onclick="nextQuestion()">Next</button>
      </div>
    </div>
    <div id="result" style="display:none;">
      <h2>Your Score: <span id="score"></span></h2>
    </div>
  </div>

  <script>
    const quizData = [
  {
    question: 'What is the capital of France?',
    answers: ['Berlin', 'Madrid', 'Paris', 'Rome'],
    correct: 2
  },
  {
    question: 'Who wrote "Hamlet"?',
    answers: ['Charles Dickens', 'William Shakespeare', 'Mark Twain', 'Jane Austen'],
    correct: 1
  },
  {
    question: 'What is the largest planet in the solar system?',
    answers: ['Earth', 'Mars', 'Jupiter', 'Saturn'],
    correct: 2
  }
];

let currentQuestionIndex = 0;
let userAnswers = [];
let score = 0;
let timer;
const timeLimit = 15; // seconds per question

// Function to start the quiz
function startQuiz() {
  document.getElementById('start-screen').style.display = 'none';
  document.getElementById('quiz-container').style.display = 'block';
  loadQuestion();
}

function loadQuestion() {
  clearTimeout(timer);
  const currentQuestion = quizData[currentQuestionIndex];
  document.getElementById('question').textContent = currentQuestion.question;
  const answersContainer = document.getElementById('answers');
  answersContainer.innerHTML = '';
  currentQuestion.answers.forEach((answer, index) => {
    const answerItem = document.createElement('li');
    answerItem.innerHTML = `<input type="radio" name="answer" value="${index}" /> ${answer}`;
    answersContainer.appendChild(answerItem);
  });

  startTimer();
}

function startTimer() {
  let timeLeft = timeLimit;
  const timerElement = document.getElementById('timer');
  timerElement.textContent = `Time left: ${timeLeft}s`;
  timer = setInterval(() => {
    timeLeft--;
    timerElement.textContent = `Time left: ${timeLeft}s`;
    if (timeLeft <= 0) {
      clearInterval(timer);
      nextQuestion();
    }
  }, 1000);
}

function nextQuestion() {
  const selectedAnswer = document.querySelector('input[name="answer"]:checked');
  if (selectedAnswer) {
    userAnswers[currentQuestionIndex] = parseInt(selectedAnswer.value);
  }
  currentQuestionIndex++;
  if (currentQuestionIndex >= quizData.length) {
    endQuiz();
  } else {
    loadQuestion();
  }
}

function prevQuestion() {
  if (currentQuestionIndex > 0) {
    currentQuestionIndex--;
    loadQuestion();
  }
}

function endQuiz() {
  clearInterval(timer);
  document.getElementById('quiz').style.display = 'none';
  document.getElementById('result').style.display = 'block';
  calculateScore();
}

function calculateScore() {
  userAnswers.forEach((answer, index) => {
    if (answer === quizData[index].correct) {
      score++;
    }
  });
  document.getElementById('score').textContent = `${score} out of ${quizData.length}`;
}

window.onload = function () {
  // Do not load the question initially, only load after "Get Started"
};

  </script>
</body>
</html>
