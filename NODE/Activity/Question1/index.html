<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quize Application</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">
    <div id="Welcome_quize">
        <div class="text-center mt-72 ">
            <h1 class="text-5xl font-bold text-pink-600 font-mono">Welcome to Quiz Application</h1>
        </div>
        <div class="ml-96 pl-20">
            <button class="text-white bg-pink-700 p-5 rounded-full w-40 mt-32 ml-96 font-bold hover:bg-pink-900"
                onclick="showQuestion()">Start the Quiz</button>
        </div>
    </div>

    <div id="Quize_Container" style="display: none;" class="w-3/5 h-fix-content  bg-gray-200 m-auto mt-32 shadow-lg">
        <p id="start_quize" class="text-2xl text-pink-600 text-center pt-14 font-bold font-mono">Start Your Quiz </p>
        <div id="Quize" class="">
            <p id="question" class="pt-14 pl-20 text-2xl font-bold font-mono"></p>
            <ul id="mcq"class="pt-14 pl-20 text-xl font-bold font-mono"></ul>
            <p id="timer" class="text-right pr-10 text-red-600 font-bold font-mono"></p>
            <div class="text-center">
                <button class="bg-pink-700 rounded-lg text-white font-mono p-4"onclick="prevQuestion()">Previous</button>
                <button class="bg-pink-700 rounded-lg text-white font-mono p-4 mb-10" onclick="nextQuestion()">Next</button>
            </div>
        </div>
        <div id="display_score" style="display: none;" class=" h-fix-content shadow-lg ">
            <h2 class="font-bold font-mono text-pink-600 text-center pt-14 text-2xl">Your Score <span id="score"></span></h2>
            <button onclick="preview()" class="bg-pink-700 rounded-lg text-white font-mono p-4 mb-10 m-auto mt-20 ">Previe</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
