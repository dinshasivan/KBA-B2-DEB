<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #faeded;
           
        }
        table {
            border: 2px solid #221c1c;
            border-radius: 20px;
            padding: 20px;
            background-color: #332f2f7c;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.87);
        }
        input[type="text"] {
            width: 90%;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 20px;
            text-align: right;
            border-radius: 4px;
            border: 3px solid #131111;
            background-color: #2926263a;
        }
        input[type="button"] {
            width: 60px;
            height: 60px;
            margin: 5px;
            font-size: 20px;
             font-style: bold;
            font-family: Arial, Helvetica, sans-serif;
            cursor: pointer;
            border-radius: 4px;
            border: 1px solid #020202;
            background-color: #a19595;
        }
        input[type="button"]:hover {
            background-color: #e0e0e0;
        }
        #btn{
            width: 135px;
            
        }
        
        
    </style>
</head>

<body>
    <table >
        <tr>
            <td colspan="7"><input type="text" id="result" value="38+99=?" readonly></td>
        </tr>
        <tr>
            <td ><input type="button" value="on/off"></td>
            <td ><input type="button" value="MR"></td>
            <td ><input type="button" value="M+"></td>
            <td ><input type="button" value="M-"></td>
            <td ><input type="button" value="÷"></td>
        </tr>
        <tr>
            <td ><input type="button" value="c"></td>

            <td ><input type="button" value="7"></td>
            <td ><input type="button" value="8"></td>
            <td ><input type="button" value="9"></td>
            <td ><input type="button" value="x"></td>
        </tr>
        <tr>
            <td ><input type="button" value="%"></td>

            <td ><input type="button" value="4"></td>
            <td ><input type="button" value="5"></td>
            <td ><input type="button" value="6"></td>
            <td ><input type="button" value="-"></td>
        </tr>
        <tr>
            <td ><input type="button" value="√"></td>

            <td ><input type="button" value="1"></td>
            <td ><input type="button" value="2"></td>
            <td ><input type="button" value="3"></td>
            <td ><input type="button" value="+"></td>
        </tr>
        <tr>
            <td ><input type="button" value="+/-"></td>

            <td ><input type="button" value="0"></td>
            <td ><input type="button" value="."></td>
            <td colspan="2"><input type="button" value="=" id="btn"></td>
            

        </tr>
    </table>
</body>
</html>
