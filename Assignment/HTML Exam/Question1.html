<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table  border="0" width="500" height ="100" align ="center" cellspacing="4" cellpading="7"  bgcolor="#e3ebf1"><br><br><br>
        <tr>
        <td >
        <center>
        <p style="width:50;height:30;background-color:#e3ebf1;border:0;color:rgb(184, 8, 96);font-family:verdana" ><b>Information of an Article</b></p>
        </center>
        </td>
        </tr>
        <tr align="center">
            <td colspan="3">
                <form >
                    <label for="authorname" style="color: #555; display: block; text-align: left; margin-bottom: 6px;">Author Name</label>
                    <input type="text" name="authorname"  required style="width: 90%; padding: 10px; margin-bottom: 20px; border: 1px solid #ddd; border-radius: 4px; font-size: 16px;">
        
                    <label for="authorType" style="color: #555; display: block; text-align: left; margin-bottom: 8px;"> Type</label>
                    <select name="courseType" id="courseType" required style="width: 92%; padding: 10px; margin-bottom: 20px; border: 1px solid #ddd; border-radius: 4px; font-size: 16px;">
                        <option value="online">Technical</option>
                        <option value="offline">Literary</option>
                        <option value="hybrid">General</option>
                    </select>
        
                    
                    <label for="Keywords" style="color: #555; display: block; text-align: left; margin-bottom: 8px;">Keywords</label>
                    <input type="checkbox" >Blockchain &nbsp;
                    <input type="checkbox" >Programing &nbsp;
                    <input type="checkbox" >Art &nbsp;
                    <input type="checkbox" >Compurter Basics &nbsp;
                    <input type="checkbox" >Cultural &nbsp;

                    <label for="Topics" style="color: #555; display: block; text-align: left; margin-bottom: 8px;">Topics</label><br>
                    
                    <input type="radio" name="Topic" >Topic 1 &nbsp;
                    <input type="radio" name="Topic" >Topic 2 &nbsp;
                    <input type="radio" name="Topic" >Topic 3 &nbsp;

                    <label for="date" style="color: #555; display: block; text-align: left; margin-bottom: 8px;">Date of Publishing</label>
                    <input type="date" style="width: 90%; padding: 10px; margin-bottom: 20px; border: 1px solid #ddd; border-radius: 4px;">
                    

                    <label for="Description" style="color: #555; display: block; text-align: left; margin-bottom: 8px;"> Description</label>
                    <textarea name="courseDescription" id="courseDescription" required style="width: 90%; padding: 10px; margin-bottom: 20px; border: 1px solid #ddd; border-radius: 4px; font-size: 16px;" rows="4"></textarea>
        
        
                    <button type="submit" style="width: 20%; padding: 12px; background-color: rgb(146, 167, 236); color: #fff; border: none; border-radius: 4px; font-size: 16px; cursor: pointer;">Submit</button>
                    <button type="submit" style="width: 20%; padding: 12px; background-color: rgb(146, 167, 236); color: #fff; border: none; border-radius: 4px; font-size: 16px; cursor: pointer;">Reset</button>
                
                </form>
            </td>
        </tr>
        
        
        </table>
</body>
</html>
